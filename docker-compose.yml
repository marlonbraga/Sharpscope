services:
  sharpscope.api:
    image: sharpscopeapi:latest
    build:
      context: .
      dockerfile: Presentation/Sharpscope.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "53944:8080"
    volumes:
      - ./docs/reports:/app/reports
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3